name: CI/CD

# ì›Œí¬í”Œë¡œê°€ ì‹œì‘ë  ì¡°ê±´ ì§€ì •
on:
  push:
    branches: [main] # main ë¸Œëœì¹˜ push ì‹œ ì‹¤í–‰
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ í—ˆìš©

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest # GitHubê°€ ë¹Œë“œë¥¼ ìˆ˜í–‰í•˜ëŠ” VM í™˜ê²½ (EC2 ì„œë²„ í™˜ê²½ ì•„ë‹˜)

    env:
      # ë¦¬í¬ ì •ë³´
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/safebuy
      IMAGE_TAG_SHA: ${{ github.sha }}
      IMAGE_TAG_LATEST: latest
      # ì›ê²© ì„œë²„ì˜ docker-compose ìœ„ì¹˜
      REMOTE_APP_DIR: /home/ec2-user/stack
      COMPOSE_FILE: /home/ec2-user/stack/docker-compose.yml

    steps: # ì‹¤í–‰ ìŠ¤í… ê·¸ë£¹í™” ì •ë¦¬
      # 1) ë¦¬í¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2) JDK ì„¸íŒ… (Gradle ë¹Œë“œìš©)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      # 3) Gradle ìºì‹œ (ë¹Œë“œ ì†ë„ ê°œì„ )
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4) ê¶Œí•œ ë¶€ì—¬ í›„ Spring Boot ë¹Œë“œ (bootJar ìƒì„±)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle (bootJar only)
        run: ./gradlew clean bootJar

      # 5) Docker ë¡œê·¸ì¸
      # ì›Œí¬í”Œë¡œ ëŸ¬ë„ˆì—ì„œ ë¹Œë“œí•œ ì´ë¯¸ì§€ë¥¼ GHCRì— pushí•˜ê¸° ìœ„í•´ GITHUB_TOKEN ì‚¬ìš©(íŒ¨í‚¤ì§€ write ê¶Œí•œ í•„ìš”)
      - name: Docker login to GHCR (runner)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker image
        run: |
          docker build -t "${IMAGE_NAME}:${IMAGE_TAG_SHA}" -t "${IMAGE_NAME}:${IMAGE_TAG_LATEST}" .

      # 7) GHCR push
      - name: Push Docker image to GHCR
        run: |
          docker push "${IMAGE_NAME}:${IMAGE_TAG_SHA}"
          docker push "${IMAGE_NAME}:${IMAGE_TAG_LATEST}"

      # 8) ì›ê²© ì„œë²„ì— docker-compose.yml ë™ê¸°í™”
      - name: Sync docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "${{ env.REMOTE_APP_DIR }}"
          overwrite: true

      # 9) ì›ê²© ì„œë²„ì—ì„œ docker ë¡œê·¸ì¸ (GHCR) -> ìƒˆ ì´ë¯¸ì§€ pull -> compose ì¬ê°€ë™
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin
            
            cd "${{ env.REMOTE_APP_DIR }}"
            
            docker compose -f "${{ env.COMPOSE_FILE }}" pull
            
            docker compose -f "${{ env.COMPOSE_FILE }}" up -d
            
            docker image prune -f

      # 10) ë°°í¬ ê²€ì¦ - ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "âœ… Running containers"
            docker ps
            echo "ğŸ“‹ app logs (last 50 lines)"
            docker logs --tail 50 safebuy-app || true