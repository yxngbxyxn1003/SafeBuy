# 워크플로의 이름 지정
name: CI/CD (BE)

# 워크플로가 시작될 조건 지정
on:
  push:
    branches: [main] # main 브랜치 push 시 실행
  workflow_dispatch: # 수동 실행 허용

permissions:
  contents: read
  packages: write  # GHCR 푸시/풀 권한

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  IMAGE_TAG_SHA: ${{ github.sha }}
  IMAGE_TAG_LATEST: latest

jobs:
  build-and-push:
    name: Build & Push image
    runs-on: ubuntu-latest # GitHub 호스티드 러너(빌드 전용)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build (bootJar)
        run: ./gradlew clean bootJar

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t "${IMAGE_NAME}:${IMAGE_TAG_SHA}" \
            -t "${IMAGE_NAME}:${IMAGE_TAG_LATEST}" .

      - name: Push Docker image
        run: |
          docker push "${IMAGE_NAME}:${IMAGE_TAG_SHA}"
          docker push "${IMAGE_NAME}:${IMAGE_TAG_LATEST}"

  deploy:
    name: Deploy on EC2 (self-hosted)
    runs-on: self-hosted        # EC2에 설치한 러너
    needs: build-and-push
    env:
      REMOTE_APP_DIR: /home/ec2-user/stack
      COMPOSE_FILE: /home/ec2-user/stack/docker-compose.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 레포의 compose를 EC2 로컬 디렉터리로 복사(덮어쓰기)
      - name: Copy compose to target dir
        run: |
          mkdir -p "${REMOTE_APP_DIR}"
          cp -f docker-compose.yml "${REMOTE_APP_DIR}/docker-compose.yml"

      # compose 문법 확인(빠른 실수 잡기)
      - name: Validate compose file
        run: |
          if docker compose version >/dev/null 2>&1; then
            docker compose -f "${COMPOSE_FILE}" config >/dev/null
          else
            docker-compose -f "${COMPOSE_FILE}" config >/dev/null
          fi

      # GHCR 로그인 — 이미지가 private이면 필요(공개면 생략 가능)
      - name: Login GHCR (pull on EC2)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin


      # 최신 이미지 pull & 재기동
      - name: Pull & Up
        run: |
          set -e
          cd "${REMOTE_APP_DIR}"
          compose_cmd="docker compose"
          if ! ${compose_cmd} version >/dev/null 2>&1; then 
            compose_cmd="docker-compose"
          fi
          ${compose_cmd} -f "${COMPOSE_FILE}" pull
          ${compose_cmd} -f "${COMPOSE_FILE}" up -d

      - name: Prune dangling images
        run: docker image prune -f